<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>CKEditor 5 - Quick start ZIP</title>
		<link
			rel="stylesheet"
			href="./ckeditor5/ckeditor5.css"
		/>
		<style>
			.main-container {
				width: 795px;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>
	<body>
		<div>
			<div class="main-container">
				<div
					class="editor-container editor-container_document-editor editor-container_include-annotations"
					id="editor-container"
				>
					<div
						class="editor-container__menu-bar"
						id="editor-menu-bar"
					></div>
					<div
						class="editor-container__toolbar"
						id="editor-toolbar"
					></div>
					<div class="editor-container__editor-wrapper">
						<div class="editor-container__editor">
							<div id="editor"></div>
						</div>
						<div class="editor-container__sidebar">
							<div id="editor-annotations"></div>
						</div>
					</div>
				</div>
				<div
					class="revision-history"
					id="editor-revision-history"
				>
					<div class="revision-history__wrapper">
						<div
							class="revision-history__editor"
							id="editor-revision-history-editor"
						></div>
						<div
							class="revision-history__sidebar"
							id="editor-revision-history-sidebar"
						></div>
					</div>
				</div>
			</div>
		</div>
		<script type="importmap">
			{
				"imports": {
					"ckeditor5": "./ckeditor5/ckeditor5.js"
				}
			}
		</script>
		<script type="module" src="./main.js">
			
		</script>
	</body>
</html>
